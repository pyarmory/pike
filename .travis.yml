sudo: false
language: python
cache:
  directories:
  - "$HOME/.cache/pip"
matrix:
  include:
  - python: 3.7
    env: TOXENV=flake8
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
  - python: 3.9
    env: TOXENV=py39
  - python: 3.10
    env: TOXENV=py310
  - python: 3.11
    env: TOXENV=py311
  - python: 3.12
    env: TOXENV=py312
install:
- pip install tox codecov twine
script:
- tox -e $TOXENV
after_success:
- codecov
deploy:
  provider: pypi
  user: pyarmory
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    repo: pyarmory/pike
